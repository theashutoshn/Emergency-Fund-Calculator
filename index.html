<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Fund Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="emergency-fund-calculator">
        <div class="top">
            <h2>Emergency Fund Calculator</h2>
        </div>

        <div class="bottom">
            <div class="left">

            
                <form action="#">
                    <div class="group">
                        <div class="title">Income</div>
                        <input type="text" value= "10000" class="income-amount">
                    </div>

                    <div class="group">
                        <div class="title">Other Income</div>
                        <input type="text" value= "5000" class="otherincome-amount">
                    </div>

                    <div class="group">
                        <div class="title">Tax Deduction</div>
                        <input type="text" value= "1000" class="taxdeduction-amount">
                    </div>

                </form>

                <div class="result">
                    <div class="gross-total">
                        <h3>Gross Total Income</h3>
                        <div class="gross-value">0</div>
                    </div>
                </div>

                <button class="next-button">Next</button>
            </div>


            <div class="right">
                
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
